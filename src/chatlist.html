<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="chatlist">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
		    width: 100%;
		    border-bottom: 1px solid #e0e0e0;
        font-size: 16px;
        min-height: 72px;
        z-index: 0;
      }
      .user-list {
		  padding: 16px;
	   }
	.username {
		text-transform: capitalize;
		font-weight: 500;
		color: #919191;
		line-height: 1.3em;
		max-width: 90%;
		text-overflow: ellipsis;
		overflow: hidden;
		white-space: nowrap;
	}
	.timestamp {
		font-size: 0.75em;
		color: #919191;
	}
    </style>
  <div class="user-list" layout horizontal>
		<div flex>
			<div class="username">{{username}}</div>
			<div class="text">{{text}}</div>
		</div>
		<time class="timestamp" is="relative-time" datetime="{{timestamp}}"></time>
	</div>
  <script>
    Polymer({
      is: 'chatlist',
      properties:
      {
      color: '',
      username: '',
      text: '',
      timestamp: new Date().toISOString(),
      }

    });
  </script>
  </template>
</dom-module>,
